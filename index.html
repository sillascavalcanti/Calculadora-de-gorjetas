<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Valor da conta-->
    <div id="container">
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
        <div>
            <form class="tips-form">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$<input type="number" placeholder="100" name="bill" id="bill" required class="form-input">
                </p>
            <!--Fim valor da conta-->
            <!--Qualidade de serviço-->
                <label for="servicequal">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select id="servicequal" class="form-select">
                        <option disabled selected>-- Indique aqui</option>
                        <option value="0.3">30% Incrível</option>
                        <option value="0.2">20% Bom</option>
                        <option value="0.15">15% Aceitavel</option>
                        <option value="0.1">10% Ruim</option>
                        <option value="0">00% Péssimo</option>
                    </select>
                </p>
            <!--Fim qualidade de serviço-->
            <!--Quantidade de pessoas-->
                <label for="pessoas">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
            <p>
                <input type="number" id="pessoas" placeholder="1" class="form-input"> Pessoas
                </p>
            <!--Fim quantidade de pessoas-->
            <!--Botão-->
                <button type="submit" class="submit">Calcular!</button>
                <!--Fim botão-->
            </form>
        </div>
    </div>
</body>
</html>
