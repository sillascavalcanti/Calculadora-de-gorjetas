<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$<input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select id="serviceQual" class="formSelect">
                        <option disabled selected>-- Indique aqui</option>
                        <option value="0.3">30% Incrível</option>
                        <option value="0.2">20% Bom</option>
                        <option value="0.15">15% Aceitavel</option>
                        <option value="0.1">10% Ruim</option>
                    </select>
                </p>
                <label for="pessoas">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
            <p>
                <input type="number" id="pessoas" placeholder="1" class="formInput" required> Pessoas
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
        <div class="ri-github-fill" onclick='window.open("https://github.com/sillascavalcanti/onebitcode", "_blank").focus();'></div>
    </div>
    <script type="text/javascript" src="JAVAscript/change_style.js"></script>
</body>
</html>
